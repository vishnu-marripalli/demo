<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Demo Video</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #937DC2;
      color: #fff;
      padding: 20px;
    }
    .content {
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .content h1 {
      margin-top: 0;
    }
    .video-container {
      margin: 20px 0;
    }
    video {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
 

  <div class="content">
   
    <div class="video-container">
    <video src="inventory sample.mp4" controls></video>      
<!-- <iframe src="https://www.youtube.com/embed/example_video_id" allowfullscreen></iframe> -->
    </div>
  </div>

 
</body>
</html>
